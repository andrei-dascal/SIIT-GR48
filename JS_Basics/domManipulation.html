        function toggleParagraph() {
            const elementContainerJS = document.getElementById("containerJS");

            const elementAddedFromJS = document.getElementById("addedFromJS");

            if(elementAddedFromJS) {
                elementContainerJS.removeChild(elementAddedFromJS);
            } else {
                const newContainer = document.createElement("div");
                newContainer.setAttribute("id", "addedFromJS");

                const newElement1 = createParagraph("I'm a simple paragraph");
                const newElement2 = createParagraph("I'm a new paragraph");

                newContainer.appendChild(newElement1);
                newContainer.appendChild(newElement2);

                elementContainerJS.appendChild(newContainer);
            }
        }

        function createParagraph(textValue) {
            const paragraph = document.createElement("p");
            const textContent = document.createTextNode(textValue);

            paragraph.appendChild(textContent);
            
            return paragraph;
        }
